<div class="min-h-screen bg-gray-50 dark:bg-gray-900 p-4 sm:p-6 lg:p-8">
    <!-- Breadcrumb -->
    <nav class="flex mb-8" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a routerLink="/"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-white">
                    <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                    </svg>
                    Home
                </a>
            </li>
            <li>
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <a routerLink="/inventory/list"
                        class="ml-1 text-sm font-medium text-gray-700 hover:text-indigo-600 dark:text-gray-400 dark:hover:text-white md:ml-2">Inventory</a>
                </div>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <svg class="w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">{{ itemId ? 'Update
                        Item' : 'Add Item' }}</span>
                </div>
            </li>
        </ol>
    </nav>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto">
        <div
            class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 sm:p-8 hover:shadow-lg transition-shadow duration-300 border border-gray-100 dark:border-gray-700">

            <div class="mb-8 border-b border-gray-100 dark:border-gray-700 pb-4">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{ itemId ? 'Update Inventory Item' : 'Add
                    New Inventory Item' }}</h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Manage stock levels and item details.</p>
            </div>

            <!-- Loading State -->
            <div *ngIf="isLoading()" class="flex justify-center py-12">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600"></div>
            </div>

            <form *ngIf="!isLoading()" [formGroup]="inventoryForm" (ngSubmit)="onSubmit()" class="space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <!-- Item Name -->
                    <div class="md:col-span-2">
                        <label for="itemName" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                            Item Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="itemName" formControlName="itemName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors"
                            placeholder="e.g., A4 Paper (75gsm)">
                        <div *ngIf="inventoryForm.get('itemName')?.touched && inventoryForm.get('itemName')?.invalid"
                            class="mt-1 text-xs text-red-500">
                            Item Name is required.
                        </div>
                    </div>

                    <!-- Category -->
                    <div>
                        <label for="category" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                            Category <span class="text-red-500">*</span>
                        </label>
                        <select id="category" formControlName="category"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors">
                            <option [ngValue]="null" disabled>Select Category</option>
                            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                        </select>
                        <div *ngIf="inventoryForm.get('category')?.touched && inventoryForm.get('category')?.invalid"
                            class="mt-1 text-xs text-red-500">
                            Category is required.
                        </div>
                    </div>

                    <!-- Quantity -->
                    <div>
                        <label for="quantity" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                            Quantity <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="quantity" formControlName="quantity" min="1"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors"
                            placeholder="0">
                        <div *ngIf="inventoryForm.get('quantity')?.touched && inventoryForm.get('quantity')?.invalid"
                            class="mt-1 text-xs text-red-500">
                            <span *ngIf="inventoryForm.get('quantity')?.errors?.['required']">Quantity is
                                required.</span>
                            <span *ngIf="inventoryForm.get('quantity')?.errors?.['min']">Minimum quantity is 1.</span>
                        </div>
                    </div>

                    <!-- Unit -->
                    <div>
                        <label for="unit" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                            Unit <span class="text-red-500">*</span>
                        </label>
                        <select id="unit" formControlName="unit"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors">
                            <option [ngValue]="null" disabled>Select Unit</option>
                            <option *ngFor="let u of units" [value]="u">{{ u }}</option>
                        </select>
                        <div *ngIf="inventoryForm.get('unit')?.touched && inventoryForm.get('unit')?.invalid"
                            class="mt-1 text-xs text-red-500">
                            Unit is required.
                        </div>
                    </div>

                    <!-- Reorder Level -->
                    <div>
                        <label for="reorderLevel"
                            class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                            Reorder Level
                        </label>
                        <input type="number" id="reorderLevel" formControlName="reorderLevel" min="0"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors"
                            placeholder="e.g., 10">
                    </div>

                    <!-- Notes -->
                    <div class="md:col-span-2">
                        <label for="notes" class="block mb-2 text-sm font-medium text-gray-700 dark:text-gray-300">
                            Notes
                        </label>
                        <textarea id="notes" rows="3" formControlName="notes"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors"
                            placeholder="Add any additional details..."></textarea>
                    </div>

                </div>

                <!-- Actions -->
                <div
                    class="flex flex-col-reverse sm:flex-row items-center justify-end gap-4 pt-4 border-t border-gray-100 dark:border-gray-700">
                    <button type="button" (click)="cancel()"
                        class="w-full sm:w-auto px-6 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700 transition-all">
                        Cancel
                    </button>

                    <button type="button" (click)="resetForm()"
                        class="w-full sm:w-auto px-6 py-2.5 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:focus:ring-gray-800 transition-all">
                        Reset
                    </button>

                    <button type="submit" [disabled]="inventoryForm.invalid || isSaving()"
                        class="w-full sm:w-auto px-6 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center justify-center gap-2">
                        <svg *ngIf="isSaving()" class="animate-spin h-4 w-4 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        {{ isSaving() ? 'Saving...' : (itemId ? 'Update Inventory' : 'Save Inventory') }}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
